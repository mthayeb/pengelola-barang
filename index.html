<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>KELOLA BARANG</h1>
      <div class="input-group mb-3">
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default"
            >Tanggal Pesan</span
          >
          <input
            type="date"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
        </div>
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Nama Barang</span
        >
        <input
          id="myInput"
          onkeyup="cariBarang('myInput', 'myUL')"
          type="text"
          class="form-control"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>

      <ul class="list-group" id="myUL">
        <a class="list-group-item list-group-item-action" href="#">Adele</a>
        <a class="list-group-item list-group-item-action" href="#">Agnes</a>

        <a class="list-group-item list-group-item-action" href="#">Billy</a>
        <a class="list-group-item list-group-item-action" href="#">Bob</a>

        <a class="list-group-item list-group-item-action" href="#">Calvin</a>
        <a class="list-group-item list-group-item-action" href="#">Christina</a>
        <a class="list-group-item list-group-item-action" href="#">Cindy</a>
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
