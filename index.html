<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>KELOLA BARANG</h1>
      <label for="tanggal_masuk" class="form-label">Tanggal Pesan</label>
      <div class="input-group mb-3">
        <input
          id="tanggal_masuk"
          type="date"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <label for="myInput" class="form-label">Nama Barang</label>
      <div class="input-group mb-3">
        <input
          id="myInput"
          onkeyup="cariBarang('myInput', 'myUL')"
          type="text"
          class="form-control"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <ul class="list-group" id="myUL"></ul>

      <div class="border p-3">
        <label for="nama_barang" class="form-label">Nama barang</label>
        <div class="input-group">
          <input
            id="nama_barang"
            type="text"
            aria-label="Nama barang"
            class="form-control"
          />
          <input
            id="kode_barang"
            type="text"
            aria-label="Kode barang"
            class="form-control"
          />
          <button class="btn btn-primary" onclick="simpanMasuk()">
            Simpan
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
      integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
